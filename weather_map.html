<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/weather_map.css">
        <title>Weather Map</title>
    </head>
    <body>
        <h1 id="mainHeader">Weather Application</h1>
        <h4>By default we start with the local weather in San Antonio!</h4>
        <br>
        <p id="local_city"></p>
        <p id="local_time"></p>
        <br>
        <table>
            <tr>
                <th>Day</th>
                <th>Description</th>
                <th>Image</th>
                <th>High/Low</th>
                <th>Humidity</th>
            </tr>
            <tr>
                <td id="local_day1Day"></td>
                <td id="local_day1Conditions"></td>
                <td><img id="local_imageSource1"></td>
                <td id="local_day1HighLow"></td>
                <td id="local_day1Humidity"></td>
            </tr>
            <tr>
                <td id="local_day2Day"></td>
                <td id="local_day2Conditions"></td>
                <td><img id="local_imageSource2"></td>
                <td id="local_day2HighLow"></td>
                <td id="local_day2Humidity"></td>
            </tr>
            <tr>
                <td id="local_day3Day"></td>
                <td id="local_day3Conditions"></td>
                <td><img id="local_imageSource3"></td>
                <td id="local_day3HighLow"></td>
                <td id="local_day3Humidity"></td>
            </tr>
            <tr>
                <td id="local_day4Day"></td>
                <td id="local_day4Conditions"></td>
                <td><img id="local_imageSource4"></td>
                <td id="local_day4HighLow"></td>
                <td id="local_day4Humidity"></td>
            </tr>
            <tr>
                <td id="local_day5Day"></td>
                <td id="local_day5Conditions"></td>
                <td><img id="local_imageSource5"></td>
                <td id="local_day5HighLow"></td>
                <td id="local_day5Humidity"></td>
            </tr>
        </table>

        <br>
        <button id="local_showOneDay">1 Day</button>
        <button id="local_showThreeDay">3 Day</button>
        <button id="local_showFiveDay">5 Day</button>
        <br>
        <h4>Please enter the latitude</h4><input type="text" id="latitude" name="latitude">
        <h4>Please enter the longitude</h4><input type="text" id="longitude" name="longitude">
        <button type="submit" id="submit">submit</button>
        <div id="city"></div>
        <table>
            <tr>
                <th>Day</th>
                <th>Description</th>
                <th>Image</th>
                <th>High/Low</th>
                <th>Humidity</th>
            </tr>
            <tr>
                <td id="day1Day"></td>
                <td id="day1Conditions"></td>
                <td><img id="imageSource1"></td>
                <td id="day1HighLow"></td>
                <td id="day1Humidity"></td>
            </tr>
            <tr>
                <td class="day2Day" id="day2Day"></td>
                <td id="day2Conditions"></td>
                <td><img id="imageSource2"></td>
                <td id="day2HighLow"></td>
                <td id="day2Humidity"></td>
            </tr>
            <tr>
                <td id="day3Day"></td>
                <td id="day3Conditions"></td>
                <td><img id="imageSource3"></td>
                <td id="day3HighLow"></td>
                <td id="day3Humidity"></td>
            </tr>
            <tr>
                <td id="day4Day"></td>
                <td id="day4Conditions"></td>
                <td><img id="imageSource4"></td>
                <td id="day4HighLow"></td>
                <td id="day4Humidity"></td>
            </tr>
            <tr>
                <td id="day5Day"></td>
                <td id="day5Conditions"></td>
                <td><img id="imageSource5"></td>
                <td id="day5HighLow"></td>
                <td id="day5Humidity"></td>
            </tr>
        </table>

        <br>
        <button id="showOneDay">1 Day</button>
        <button id="showThreeDay">3 Day</button>
        <button id="showFiveDay">5 Day</button>

        <div id="map"></div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADndetZbm_WGmf_pO1Lhwystjxg1JX6qU
    &callback=initMap" type="text/javascript"></script>
    <script src="js/weather_map.js"></script>
    </body>
</html>
