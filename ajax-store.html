<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<div id="lukesName"></div>
<div id="homeWorld"></div>
<div></div>
<div></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
        $.get("data/inventory.json");
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    $.ajax("data/inventory.json").done(function (data) {
        for (var i=0; i < data.length; i++){
        $("#insertProducts").append("<tr><td>" + data[i].title + "</td><td>"
            + data[i].quantity  + "</td><td>" + data[i].price + "</td><td>"
            + data[i].categories + "</td></tr>");
        }

    $.ajax("https://swapi.co/api/people/1/").done(function (data) {
        $("#lukesName").text(data.name);
        $("#homeWorld").text(data.homeworld);
        $.ajax("https://swapi.co/api/planets/1/").done(function (data) {
            $("#homeWorld").text(data.name);
        });
    });

    });
})();
</script>

</body>
</html>
