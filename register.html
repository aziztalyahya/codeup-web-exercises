<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <form method="GET" action="https://request-inspector.glitch.me">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
            <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">
            <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
            <br>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword">
            <br>
        <label for="newsletterSignup">Would you like to sign up for or news letter?</label>
        <input type="checkbox" id="newsletterSignup" name="newsLetterSignup" value="yes" checked>Yes
        <input type="checkbox" id="newsletterSignup" name="newLetterSignup" value="no">No

        <button type="submit">Create New Account!</button>
    </form>

</body>
</html>
